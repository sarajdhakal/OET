<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OET Listening Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <style>
        .bg-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>

<body class="relative bg-cover bg-center bg-no-repeat min-h-screen flex flex-col items-center justify-start bg-overlay"
    style="background-image: url('https://source.unsplash.com/1600x900/?education,learning');">

    <!-- Header Section -->
    <div
        class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-6 text-center text-white shadow-lg">
        <h1 class="text-3xl font-bold uppercase">Online Test from Life Academy</h1>
        <p class="text-sm mt-2 font-light">Empowering learning and growth for a brighter future</p>
    </div>

    <!-- Test Section -->
    <div
        class="relative z-10 bg-white shadow-2xl rounded-lg p-8 max-w-md text-center mt-[1rem] animate__animated animate__fadeInUp">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Listening Test</h1>
        <div class="border border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
            <p>Don't close or refresh the page</p>
        </div>
        <h2 class="text-lg font-semibold text-red-500 mb-4">Click the button below to listen to the audio.</h2>

        <audio id="oet-audio" class="hidden">
            <source src="Listening Audio test 10.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="flex justify-center">
            <button id="playButton"
                class="bg-green-500 text-white font-medium px-6 py-3 rounded-full flex items-center gap-3 hover:bg-green-600 transition">
                <i class="fas fa-headphones text-xl"></i>
                <span>Start Listening</span>
            </button>
        </div>

        <!-- Progress Section -->
        <div class="mt-6">
            <p class="text-gray-600 text-sm">Progress</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                <div class="bg-green-500 h-2 rounded-full w-1/3" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="mt-10 text-center text-white text-sm">
        <p>Â© 2025 Life Academy. All rights reserved.</p>
    </footer>

    <script>
        let audioPlayed = false;
        const playButton = document.getElementById('playButton');
        const progressBar = document.getElementById('progress-bar');
        const audio = document.getElementById('oet-audio');

        playButton.addEventListener('click', function () {
            if (!audioPlayed) {
                audio.play();
                audioPlayed = true;
            }
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        audio.addEventListener('ended', () => {
            alert('The audio has finished.');
            audioPlayed = true;
        });

        window.onkeydown = function (e) {
            if (e.code === 'Space' || e.key === 'Spacebar') {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
